name: Dependency Updates

on:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at midnight UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check for outdated packages
      run: npm outdated --json > outdated.json || true
    
    - name: Update minor and patch versions
      run: |
        if [ -s outdated.json ]; then
          echo "ðŸ“¦ Updating dependencies..."
          npm update
          npm audit fix --audit-level=moderate
        else
          echo "âœ… All dependencies are up to date"
        fi
    
    - name: Run tests after update
      run: |
        npm run compile
        npm run lint
        npm test
      continue-on-error: true
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore(deps): update dependencies'
        title: 'ðŸ¤– Automated Dependency Updates'
        body: |
          ## ðŸ¤– Automated Dependency Updates
          
          This PR contains automated dependency updates performed by GitHub Actions.
          
          ### Changes
          - Updated npm dependencies to latest compatible versions
          - Fixed any moderate security vulnerabilities
          
          ### Testing
          - âœ… Code compiles successfully
          - âœ… Linting passes
          - âœ… Tests pass (if available)
          
          ### Action Required
          Please review the changes and merge if everything looks good.
          
          ---
          
          *This PR was created automatically by the dependency update workflow*
        branch: automated-dependency-updates
        delete-branch: true
        labels: |
          dependencies
          automated-pr
          maintenance
